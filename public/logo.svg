<svg width="280" height="64" viewBox="0 0 280 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Icon Gradients & Filters -->
        <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="1.5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
        <linearGradient id="facetLight" x1="16" y1="10" x2="56" y2="32" gradientUnits="userSpaceOnUse">
            <stop stop-color="#a78bfa"/>
            <stop offset="1" stop-color="#c4b5fd"/>
        </linearGradient>
        <linearGradient id="facetDark" x1="16" y1="54" x2="56" y2="32" gradientUnits="userSpaceOnUse">
            <stop stop-color="#7c3aed"/>
            <stop offset="1" stop-color="#8b5cf6"/>
        </linearGradient>

        <!-- Text Gradient -->
        <linearGradient id="logoGrad" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#8b5cf6"/>
            <stop offset="100%" stop-color="#c084fc"/>
        </linearGradient>
    </defs>

    <!-- Group Centered in 280px width (Shifted +15px right) -->
    <g transform="translate(15, 0)">
        
        <!-- Icon Section -->
        <g transform="translate(0, 0)">
            <!-- Trailing Sync Particles -->
            <circle cx="8" cy="32" r="3" fill="#8b5cf6" opacity="0.7" />
            <circle cx="12" cy="16" r="2" fill="#a78bfa" opacity="0.5" />
            <circle cx="12" cy="48" r="2" fill="#7c3aed" opacity="0.5" />

            <!-- 3D Faceted Play Crystal -->
            <g filter="url(#softGlow)">
                <path d="M16 10 L 26 32 L 16 54 Z" fill="#4c1d95" />
                <path d="M16 10 L 56 32 L 26 32 Z" fill="url(#facetLight)" />
                <path d="M16 54 L 56 32 L 26 32 Z" fill="url(#facetDark)" />
            </g>
        </g>

        <!-- Text Section -->
        <text x="72" y="42" font-family="'Inter', sans-serif" font-weight="bold" font-size="32" fill="#ffffff" letter-spacing="-1">
            Sync<tspan fill="url(#logoGrad)">Stream</tspan>
        </text>
    </g>
</svg>